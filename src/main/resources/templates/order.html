<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Passer un ordre</h1>
    <form action="#" th:action="@{/passorder}" th:object="${order}" method="post">

        <div><label for="valeur">Valeur</label>:<select th:field="*{symbol}" id="valeur" >
                                           <option value="ATB">ATB</option>
                                           <option value="AMS">AMS</option>
                                           <option value="SERVICOM">SERVICOM</option>
                                           <option value="ASSAD">ASSAD</option>
                                           <option value="STAR">STAR</option>
                                           </select>
        </div>
        <div>
        <label for="type">Type ordre</label>:<select th:field="*{type}" id="type" >
                                           <option value="2">limite</option>
                                           <option value="1">au cours d'ouverture</option>
                                           <!--<option>a la meilleure limite</option>
                                           <option>application</option>
                                           <option>ATP</option>-->
                                           </select>
        </div>
        <div><label for="quantity">Quantit√©</label>: <input type="text" th:field="*{quantity}" id="quantity"/></div>
        <div><label for="price">prix</label> : <input type="text" th:field="*{price}" id="price"/></div>
        <div>
        <label>Side: </label>
        <ul>
            <li>
                <input type="radio" th:field="*{side}" name="side" th:value="1" />
                <label>achat</label>
            </li>
            <li>
                <input type="radio" th:field="*{side}" name="side" th:value="2" />
                <label>vente</label>
            </li>
        </ul>
        </div>


        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
